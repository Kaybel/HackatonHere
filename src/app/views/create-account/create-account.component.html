<form [formGroup]="createAccountForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <input #name type="text" class="form-control" placeholder="Nombre y Apellido" formControlName="name">
  </div>
  <div class="form-group">
    <input #email type="text" class="form-control" placeholder="Correo electrónico" formControlName="email">
  </div>
  <div class="form-group">
    <input #password type="password" class="form-control" placeholder="Contraseña" formControlName="password">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!createAccountForm.valid">Continuar</button>
</form>

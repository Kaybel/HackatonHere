<form [formGroup]="createAccountForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="Inputname">Nombre</label>
    <input #name type="text" class="form-control" placeholder="Nombre" formControlName="name">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input #email type="text" class="form-control" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input #password type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!createAccountForm.valid">Create Account</button>
</form>

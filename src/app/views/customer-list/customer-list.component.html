<form class="form-inline">
    <input class="form-control" name="searchInput" placeholder="Buscar evento" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
    <button class="btn btn-outline-primary" (click)="searchText=''">Limpiar</button>
</form>
<table class="table table-sm">
    <ng-container *ngFor="let evento of eventosArray">
        <tr class="table-dark" *ngIf="filterCondition(evento)">
            <td>{{evento.nombreEvento}}</td>
            <td>{{evento.lugar}}</td>
            <td>{{evento.fecha}}</td>
            <td>{{evento.horario}}</td>
            <td>{{evento.descripcion}}</td>
                <td>
                    <button class="btn btn-outline-info">Favorito</button>
                    <button class="btn btn-outline-info" (click)="customerService.populateForm(evento)">Editar</button>
                    <button class="btn btn-outline-info" (click)="onDelete(evento.$key)">Eliminar</button>
                </td>
        </tr>   
    </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
Evento eliminado exitosamente
</div>

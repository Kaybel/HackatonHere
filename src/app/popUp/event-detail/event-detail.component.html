<form class="form-inline">
    <input class="form-control" name="searchInput" placeholder="Buscar evento" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 50%;"><i class="fas fa-search"></i>
</form>
<ng-container *ngFor="let evento of eventosArray">
<div class="card "  *ngIf="filterCondition(evento)">
    <div class="card-body"  >
          <h3 class="card-title">{{evento.nombreEvento}}</h3>
          <h4 class="card-title"> {{evento.lugar}}</h4>
          <h5 class="card-subtitle mb-2 text-muted">{{evento.fecha}}{{evento.horario}}</h5>
          <p class="card-text">{{evento.descripcion}}</p>

          <button class="btn btn-outline-info asistire" (click)="addAssistance(evento.$key, evento.asistire)"><i class="fas fa-check-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i>Asistir√© junto a {{evento.asistire}}</button>
          <button class="btn btn-outline-info editar" (click)="eventService.populateForm(evento)" data-toggle="modal" data-target="#exampleModalLong"><i class="fas fa-pen"></i></button>
          <button class="btn btn-outline-info basura" (click)="onDelete(evento.$key)"><i class="fas fa-trash"></i></button>
          <div >
          <button class="btn btn-outline-info favorito" (click)="addFavorite(evento.$key, evento.favorite)"><i class="far fa-heart"></i></button>
         
        </div>
    </div>
  </div>
</ng-container>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
Evento eliminado exitosamente
</div>
